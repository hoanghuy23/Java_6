<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main>
		<div class="container" style="margin-top: 20px;">
			<div class="panel panel-primary">
				<h5 class="panel-heading">Danh sách đơn hàng</h5>
				<div class="panel-body">
					<table class="table">
						<thead>
							<tr>
								<th style="width: 20px;">NO.</th>
								<th style="width: 100px;">Mã đơn hàng</th>
								<th style="width: 150px;">Ngày đặt</th>
								<th style="width: 780px;">Địa chỉ nhận</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="order, state: ${orders}">
								<td>[[${state.index}]]</td>
								<td>[[${order.id}]]</td>
								<td>[[${order.createDate}]]</td>
								<td>[[${order.address}]]</td>
								<td>
									<a th:href="@{|/order/detail/${order.id}|}"><i class="fas fa-search"></i></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
