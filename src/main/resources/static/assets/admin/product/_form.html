<!doctype html>
<html>

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div th:replace="~{/assets/admin/product/_table.html :: table}"></div>
    <div class="card container w-100 mt-5">
        <h5 class="card-header">Chỉnh sữa sản phẩm</h5>
        <div class="card-body">
            <form class="row">
                <div class="col-md-4">
                    <label for="image"><img ng-src="{{'/assets/images/'+form.image}}" alt=""
                        style="max-width: 80%;"></label>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Tên sản phẩm</label>
                        <input type="text" ng-model="form.name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Giá</label>
                        <input type="text" ng-model="form.price" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Hình ảnh</label>
                        <input type="file" onchange="angular.element(this).scope().imageChanged(this.files)" class="form-control-file" id="image">
                      </div> 
                    <div class="form-group">
                        <label for="my-input">Loại sản phẩm</label>
                        <select ng-model="form.category.id" class="form-control">
                            <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Ngày tạo</label>
                        <input id="date" ng-model="form.createDate" class="form-control" type="date" name="">
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" ng-model="form.available" ng-value="true" id="customRadioInline1" name="available" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1">Yes</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" ng-model="form.available" ng-value="false" id="customRadioInline2" name="available" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2">No</label>
                      </div>
                </div>
                <div class="">
                    <button type="button" ng-click="create()" class="btn btn-primary">Tạo</button>
                    <button type="button" ng-click="update()" class="btn btn-success">Update</button>
                    <button type="button" ng-click="delete(form)" class="btn btn-danger">Xóa</button>
                    <button type="button" ng-click="reset()" class="btn btn-warning">Reset</button>
                </div>
                
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
